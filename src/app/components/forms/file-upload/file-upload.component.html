<h1 mat-dialog-title class="card-title">{{ title }}</h1>

<form role="form" (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Semestre</mat-label>
          <input matInput type="number" formControlName="semester" />
          <mat-error *ngIf="form.controls['semester'].hasError('required')"
            >Este campo es requerido</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Archivo Adjunto</mat-label>
          <ngx-mat-file-input
            formControlName="file"
            (change)="onChangeFileInput()"
            [accept]="attachmentConditions.accept"
          ></ngx-mat-file-input>
          <mat-error *ngIf="form.controls['file'].hasError('required')"
            >Este campo es requerido</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div *ngIf="loading" class="d-flex justify-content-center">
        <app-loading [value]="30"></app-loading>
      </div>
      <div *ngIf="!loading" mat-dialog-actions class="btn-center">
        <button mat-raised-button class="btn-danger" matDialogClose>
          Cancelar
        </button>
        <button mat-raised-button class="btn-success" type="submit">
          {{ nextStep }}
        </button>
      </div>
    </div>
  </div>
</form>
