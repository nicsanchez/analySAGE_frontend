<div class="col-12 mt-4">
  <div>
    <app-filters
      (dashboardData)="receiveDataAndProcessIt($event)"
      [data]="admittedData"
      [active]="active"
    ></app-filters>
  </div>
  <app-keys [keys]="keyStatistics"></app-keys>
  <app-bar-chart
    (outputData)="showAdmittedDetails($event)"
    [data]="admittedBarChart"
  ></app-bar-chart>
</div>
