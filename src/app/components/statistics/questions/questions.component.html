<div class="col-12 mt-4">
  <div>
    <app-filters
      (dashboardData)="receiveDataAndSplitItInTwoCharts($event)"
      [data]="questionsData"
    ></app-filters>
  </div>
  <app-bar-chart
    (outputData)="showQuestionDetails($event)"
    [data]="firstMiddleData"
  ></app-bar-chart>
  <app-bar-chart
    (outputData)="showQuestionDetails($event)"
    [data]="secondMiddleData"
  ></app-bar-chart>
</div>
