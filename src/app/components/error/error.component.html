<h1 mat-dialog-title>Errores de validación</h1>
<div mat-dialog-content>
  <p>
    {{ description }}
  </p>
  <table class="table table-hover" aria-describedby="Tabla que lista errores en el envio masivo de correos electrónicos.">
    <thead class="table-dark text-center">
      <tr>
        <th scope="col" *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let error of errors">
        <th scope="row" class="text-center">{{ error.row }}</th>
        <td>
            <ul>
                <li *ngFor="let errorDescription of error.error">{{errorDescription}}</li>
            </ul>
          </td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions class="btn-center">
  <button mat-raised-button class="btn btn-danger" matDialogClose>
    Cerrar
  </button>
</div>
