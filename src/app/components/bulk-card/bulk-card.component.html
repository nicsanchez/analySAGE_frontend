<mat-card class="mt-3">
  <mat-card-title>
    <h1 class="bulk__title">{{ data.title }}</h1>
  </mat-card-title>
  <mat-card-content class="bulk__description">{{
    data.description
  }}</mat-card-content>
  <mat-card-footer class="bulk__submit"
    ><button mat-raised-button class="btn-success" (click)="loadFile()">Realizar Cargue</button>
  </mat-card-footer>
</mat-card>
